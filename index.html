<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/darcula.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Home - AluraDev</title>
</head>

<body>
    <nav>
        <div class="top_bar">
            <input type="text" class="nav_busca" placeholder="Busque por algo">
            <h1><img class="nav_img_logo" src="img/logo.png" alt="Logo AluraDev"></h1>
            <div class="nav_btns">
                <button id="btn_busca"><img class="nav_img_btn" src="img/btn_lupa.svg" alt="Botão Lupa"></button>
                <button id="btn_menu"><img class="nav_img_btn" src="img/btn_menu.svg" alt="Botão Menu"></button>
                <button id="btn_fechar"><img class="nav_img_btn" src="img/btn_fechar.svg" alt="Botão fechar"></button>
            </div>
        </div>
        <div class="menu_slide">
            <ul>
                <!-- <li>Menu</li> -->
                <li>
                    <div class="menu_item">
                        <img src="img/icon_edit_codigo.svg" alt="Icone editor de código">
                        Editor de código
                    </div>
                </li>
                <li>
                    <div class="menu_item">
                        <img src="img/icon_comunidade.svg" alt="Icone editor de código">
                        Comunidade
                    </div>
                </li>
                <li>
                    <div class="menu_perfil">
                        <img class="foto_perfil" src="img/foto_perfil.png" alt="Icone editor de código">
                        <p>Harry</p>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <form>

            <section>
                <div class="card">
                    <code class="card_code" contenteditable="true" aria-placeholder="Digite seu código aqui">
Digite seu código aqui:
                    </code>
                    <button id="btn_visualiza_highlight" class="card_btn">Visualizar com o highlight</button>
                </div>
            </section>

            <section class="seu_projeto">
                <h2>Seu projeto</h2>
                <input type="text" placeholder="Nome do seu projeto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Descrição do seu projeto
                "></textarea>
            </section>

            <section class="personalizacao">
                <h2>Personalização</h2>
                <select name="linguagem" id="linguagem">
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                </select>
                <input class="input_cor" type="color" name="" id="" value="#6BD1FF">
            </section>
            <button class="btn_salvar_projeto" type="submit">Salvar projeto</button>
        </form>


    </main>

    <script src="js/menu.js"></script>
    <script src="js/cards.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="js/highlight.js"></script>
</body>

</html>
