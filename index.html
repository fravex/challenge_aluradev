    <main class="main">
        <form>

            <section>
                <div class="card">
                    <textarea class="main_textarea" name="" id="" rows="20">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)

const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
    const res = f(seed)
    return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}
                        </textarea>
                    <button class="card_btn">Visualizar com o highlight</button>
                </div>
            </section>

                "></textarea>

            <section class="personalizacao">

                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="html">HTML</option>
                    <option value="css">Css</option>
                </select>
                <input class="input_cor" type="color" name="" id="" value="#6BD1FF">
            </section>
            <button class="btn_salvar_projeto" type="submit">Salvar projeto</button>
